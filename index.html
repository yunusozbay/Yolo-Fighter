<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Play&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Yolo-Fighter</title>
  </head>
  <body>
    <div id="splash-screen">
      <img class="game-logo" src="./images/YOLO - FIGHTERblackops.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">FLY HIGH!</button>
      <p>Use WASD controls to move around and SPACEBAR to shoot!</p>
      <img class="controls-image" src="./images/controls.png" alt="" class="controls" />
    </div>
    <div id="gameplay-screen">
      <div id="game-board">
        <canvas id="canvas" width="1500" height="700"></canvas>
      </div>
    </div>
    <div id="gameover-screen">
      <div class="gameover-ctr">
        <p class="message"></p>
        <div class = "final-score">Placeholder text</div>
        <div class = "high-score">Placeholder text</div>
        <button id="restart-button">Restart game</button>
      </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
